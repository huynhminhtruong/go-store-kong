_format_version: "3.0"
services:
- protocol: grpc
 host: localhost
 port: 8082
 routes:
 - protocols:
   - name: http
   paths:
   - /
   plugins:
   - name: grpc-gateway
     config:
       proto: /usr/local/kong/protos/book.proto # this path is created on Kong server
       proto_path: /usr/local/kong/protos
